metadata:
  name: api
  namespace: tsanghan-brewz
  labels: {}
  annotations: {}
  description: null
  disable: null
spec:
  service:
    num_replicas: 1
    containers:
      - name: brews-api
        image:
          name: ghcr.io/f5devcentral/spa-demo-app-api:sha-ec8dec7
          public: {}
          pull_policy: IMAGE_PULL_POLICY_ALWAYS
        init_container: null
        flavor: CONTAINER_FLAVOR_TYPE_TINY
        liveness_check: null
        readiness_check: null
        command: null
        args: null
    volumes: null
    configuration:
      parameters:
        - env_var:
            name: MONGO_URL
            value: mongodb
        - env_var:
            name: INVENTORY_URL
            value: http://inventory:8002
        - env_var:
            name: RECOMMENDATIONS_URL
            value: http://recommendations:8001
    deploy_options:
      deploy_ce_virtual_sites:
        virtual_site:
          - namespace: shared
            name: tsanghan-brewz-vsite
    advertise_options:
      advertise_in_cluster:
        port:
          info:
            port: 8000
            protocol: PROTOCOL_TCP
            same_as_port: {}
resource_version: null
