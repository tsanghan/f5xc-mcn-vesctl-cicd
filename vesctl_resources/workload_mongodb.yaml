metadata:
  name: mongodb
  namespace: tsanghan-brewz
  labels: {}
  annotations: {}
  description: null
  disable: null
spec:
  service:
    num_replicas: 1
    containers:
      - name: mongodb
        image:
          name: docker.io/mongo:8.0.16
          public: {}
          pull_policy: IMAGE_PULL_POLICY_ALWAYS
        init_container: null
        custom_flavor:
          name: tsanghan-brewz-large-flavor
          namespace: shared
        liveness_check: null
        readiness_check: null
        command: null
        args: null
    volumes: null
    configuration:
      parameters:
        - file:
            name: mongo-init.js
            volume_name: mongo-initdb
            mount:
              mode: VOLUME_MOUNT_READ_ONLY
              mount_path: /docker-entrypoint-initdb.d
            data: string:
    deploy_options:
      deploy_ce_virtual_sites:
        virtual_site:
          - namespace: shared
            name: tsanghan-brewz-vsite
    advertise_options:
      advertise_in_cluster:
        port:
          info:
            port: 27017
            protocol: PROTOCOL_TCP
            same_as_port: {}
resource_version: null
